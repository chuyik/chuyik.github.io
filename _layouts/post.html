---
layout: default
---
<div class="post">

  <header class="post-header">
	<a name="nav" data-magellan-destination="nav"></a>
	
    <span class="post-link">{{ page.title }}</span>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} . {{ page.author }}{% endif %}{% if page.meta %} . {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>
</div>

<script type="text/javascript">
  require(['js/app.min'], function (app){
　　app.initPost();
　});
</script>
