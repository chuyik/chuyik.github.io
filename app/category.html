---
layout: default
title: Category
---
<section class="category">
  <ul>{% for category in site.categories %}
    <li>
      <a href="/category/{{ category | first }}/" title="view all posts of {{ category | first }}">
        {{ category | first }}
        <time class="code">{{ category | last | size }}</time>
      </a>
    </li>
    <ul>
      {% for post in category.last %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <time class="code">{{ post.date | date:"%b %-d, %Y"}}</time>
        </li>
      {% endfor %}
    </ul>
  {% endfor %}
  </ul>
</section>
