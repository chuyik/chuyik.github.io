<article>
  <header>
    <time>{{ post.date | date: "%b %d" }}<br/>{{ post.date | date: "%Y" }}</time>
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
  </header>

  <section>{{ post.excerpt | markdownify }}</section>
  <hr/>

  <footer>

    <div class="folders">
      <span class="category">
        <small class="icon folder-icon">
          <a href="/category/{{ post.category }}">{{ post.category }}</a>
        </small>
      </span>
      <span class="tags">
      {% for tag in post.tags %}
        <small class="icon tag-icon">
          <a href="/tag/{{ tag }}">{{ tag }}</a>
        </small>
      {% endfor %}
      </span>
    </div>

    <div class="icon comment-icon"><a href="{{ post.url }}#disqus_thread"></a></div>
  </footer>
</article>
